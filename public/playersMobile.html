<div class="card">
  <div class="card-content">
    Name<input type="name" id="name" ng-model="searchName" ng-change="search('Name',searchName)"placeholder="Search name">
    Nationality<input type="name" id="nation" ng-model="searchNationality" ng-change="search('Nationality',searchNationality)" placeholder="Search nationality">
    Position<input type="name" id="position" ng-model="searchPosition" ng-change="search('Preffered_Position',searchPosition)" placeholder="Search position">
    Rating<input type="name" id="rating" ng-model="searchRating" ng-change="search('Rating',searchRating)" placeholder="Search minimum rating">
    <ul class="collection" style="cursor:pointer" ng-repeat="player in playerData">
      <li>
        {{ player.Name }}
        {{ player.Nationality }}
        {{ player.Preffered_Position }}
        {{ player.Rating }}
      </li>
    </ul>
  </div>
</div>
