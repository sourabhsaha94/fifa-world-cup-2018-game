<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="core.js"></script>
  <title>Dashboard</title>
</head>
<body ng-controller="mainController">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Fantasy World Cup 2018</a>
      </div>
      <ul class="nav navbar-nav">
        <li ng-class="showView==='team.html'?'active':''">
          <a ng-click="changeView('team.html')">Team</a>
        </li>
        <li ng-class="showView==='players.html'?'active':''">
          <a ng-click="changeView('players.html')">Players</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div ng-include="showView">
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
