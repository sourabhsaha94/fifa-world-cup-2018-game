<form class="login-form">
 <div class="form-group">
   <label for="user">Username:</label>
   <input type="user" class="form-control" id="user" ng-model="user">
 </div>
 <div class="form-group">
   <label for="pwd">Password:</label>
   <input type="password" class="form-control" id="pwd" ng-model="pwd">
 </div>
 <button ng-click="verify(user,pwd) " class="btn btn-default">Submit</button>
 <button ng-click="changeView('register.html')" class="btn btn-default">Register</button>
</form>
